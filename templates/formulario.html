<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Ofício</title>
</head>
<body>
    <h1>Gerador de Ofício</h1>
    <form method="post">
        <label>Número do Ofício:</label><br>
        <input type="text" name="numero"><br><br>

        <label>Destinatário:</label><br>
        <input type="text" name="destinatario"><br><br>

        <label>Mensagem:</label><br>
        <input type="text" name="mensagem"><br><br>

        <label>Remetente:</label><br>
        <input type="text" name="remetente"><br><br>

        <button type="submit">Gerar Ofício</button>
    </form>
</body>
</html>
