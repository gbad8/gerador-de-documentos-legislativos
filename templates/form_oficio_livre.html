<!-- parte principal do corpo -->
<main>
    <div class="container">
        <form method="post">
        <legend>Ofício Livre</legend>
        <div class="row g-3 align-items-center mb-3">
            
            <!-- indentificação do ofício --> 
            <div class="col-auto">
                <label class="col-form-label">Número do Ofício:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="numero" required>
            </div>
            <!-- data da indicação -->
            <div class="col-auto">
                <label class="col-form-label">Data:</label>
            </div>
            <div class="col-auto">
                <input type="date" class="form-control" name="data" required>
            </div>
        </div>

        <!-- assunto da proposição -->
        <div class="mb-3">
            <label class="form-label w-100">Assunto:
                <input type="text" class="form-control" name="assunto" required>
            </label>
        </div>

        <!-- Autor e Órgão -->
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label class="form-label" for="vereador">Autor:</label>
                <select class ="form-select" name="vereador" id="vereador" required>
                   <option value="">-- Selecione --</option>
                   <option value="Alione Farias de Almeida">Alione Farias de Almeida</option>
                   <option value="Elson Gomes da Silva">Elson Gomes da Silva</option>
                   <option value="Isac Soares de Araújo">Isac Soares de Araújo</option>
                   <option value="João Fredson Alves de Carvalho">João Fredson Alves de Carvalho</option>
                   <option value="Jorge Vieira dos Santos Filho">Jorge Vieira dos Santos Filho</option>
                   <option value="José Givanildo de Sousa Matias">José Givanildo de Sousa Matias</option>
                   <option value="Josemar Rodrigues da Silva">Josemar Rodrigues da Silva</option>
                   <option value="Maria José Ferreira de Sousa">Maria José Ferreira de Sousa</option>
                   <option value="Manoel Ferreira da Silva">Manoel Ferreira da Silva</option>
                   <option value="Ricardo Viana Matos">Ricardo Viana Matos</option>
               </select>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="orgao">Órgão:</label>
                <select class="form-select" name="orgao" id="orgao" required>
                    <option value="">-- Selecione --</option>
                    <option value="Secretaria Legislativa">Secretaria Legislativa</option>
                    <option value="Gabinete da Presidência">Gabinete da Presidência</option>
                    <option value="Gabinete da Presidência">Gabinete do Vereador</option>
                    <option value="Comissão de Finanças e Orçamento">Comissão de Finanças e Orçamento</option>
                    <option value="Comissão de Justiça e Redação">Comissão de Justiça e Redação</option>
                </select>
            </div>
        </div>

        <!-- Autoria Conjunta -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="conjuntaCheck" name="conjunta_check">
            <label class="form-check-label" for="conjuntaCheck">
                Autoria Conjunta?
            </label>
        </div>

        <div id="autores-div" class="mb-3" style="display: none;">
            <label class="form-label" for="autores-select">Autores:</label><br>
            <select class="form-select" id="autores-select" name="autores_selecionados[]" multiple>
                <option value="Alione Farias de Almeida">Alione Farias de Almeida</option>
                <option value="Elson Gomes da Silva">Elson Gomes da Silva</option>
                <option value="Isac Soares de Araújo">Isac Soares de Araújo</option>
                <option value="João Fredson Alves de Carvalho">João Fredson Alves de Carvalho</option>
                <option value="José Givanildo de Sousa Matias">José Givanildo de Sousa Matias</option>
                <option value="Josemar Rodrigues da Silva">Josemar Rodrigues da Silva</option>
                <option value="Maria José Ferreira de Sousa">Maria José Ferreira de Sousa</option>
                <option value="Manoel Ferreira da Silva">Manoel Ferreira da Silva</option>
                <option value="Ricardo Viana Matos">Ricardo Viana Matos</option>
            </select>
        </div>

        <!-- Destinatário e Cargo -->
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="destinatario" class="form-label">Destinatário:</label>
                <input type="text" class="form-control" id="destinatario" name="destinatario" placeholder="Ex: Sr. Chefe da Agência da Receita" required>
            </div>
            <div class="col-md-6">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Ex: Chefe da Agência da Receita Federal" required>
            </div>
        </div>


        <!-- Geração com IA -->
        <div class="mb-3 p-3 border rounded bg-light">
            <label for="ia-topico" class="form-label">✨ Assistente de Redação com IA</label>
            <div class="ia-group">
                <input type="text" class="form-control" id="ia-topico" placeholder="Digite um tópico, ex: solicitar ao executivo informações sobre a obra da escola...">
                <button class="btn btn-info text-white" type="button" id="btn-gerar-ia">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Gerar Texto
                </button>
            </div>
        </div>


        <!-- Corpo do Ofício -->
        <div class="mb-3">
            <label for="corpo-oficio" class="form-label">Corpo do Ofício:</label>
            <textarea class="form-control" id="corpo-oficio" name="corpo_oficio" rows="10" required placeholder="Digite o texto principal do ofício aqui ou use o assistente de IA acima."></textarea>
        </div>
            
        <div class="col-12 mb-5">
            <button class="btn btn-primary" type="submit">
                Gerar Ofício
            </button>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
document.getElementById('btn-gerar-ia').addEventListener('click', async () => {
    const topicoInput = document.getElementById('ia-topico');
    const corpoTextarea = document.getElementById('corpo-oficio');
    const btn = document.getElementById('btn-gerar-ia');
    const spinner = btn.querySelector('.spinner-border');

    const topico = topicoInput.value.trim();
    if (!topico) {
        alert('Por favor, insira um tópico para a IA.');
        return;
    }

    spinner.style.display = 'inline-block';
    btn.disabled = true;
    corpoTextarea.value = "Gerando texto com a Inteligência Artificial, por favor aguarde...";

    try {
        const response = await fetch('/gerar-corpo-oficio', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ topico: topico }),
        });
        const data = await response.json();
        if (response.ok) {
            corpoTextarea.value = data.corpo_oficio;
        } else {
            corpoTextarea.value = `Erro: ${data.error || 'Não foi possível gerar o texto.'}`;
        }
    } catch (error) {
        console.error('Erro na requisição:', error);
        corpoTextarea.value = 'Erro de comunicação com o servidor. Verifique o console para mais detalhes.';
    } finally {
        spinner.style.display = 'none';
        btn.disabled = false;
    }
});

// Lógica para Autoria Conjunta
const conjuntaCheck = document.getElementById('conjuntaCheck');
const autoresDiv = document.getElementById('autores-div');
const vereadorSelect = document.getElementById('vereador');
const vereadorLabel = document.querySelector('label[for="vereador"]');

conjuntaCheck.addEventListener('change', function() {
    if (this.checked) {
        autoresDiv.style.display = 'block';
        vereadorSelect.style.display = 'none';
        vereadorLabel.style.display = 'none';
        vereadorSelect.required = false;
    } else {
        autoresDiv.style.display = 'none';
        vereadorSelect.style.display = 'block';
        vereadorLabel.style.display = 'block';
        vereadorSelect.required = true;
    }
});
</script>
